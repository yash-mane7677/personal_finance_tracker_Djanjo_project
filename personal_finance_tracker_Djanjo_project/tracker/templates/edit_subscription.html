<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subscription | PFST</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f4f7f6;
            min-height: 100vh;
        }

        .card {
            border-radius: 16px;
            border: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }

        /* Make Django form fields look clean */
        input, select {
            display: block;
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            color: #212529;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
            <i class="bi bi-graph-up-arrow me-2"></i>PFST
        </a>
        <div class="ms-auto">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-sm rounded-pill px-4">
                Dashboard
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4">

                <h2 class="mb-4 text-center fw-bold">
                    Edit Your Subscription
                </h2>

                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-success rounded-pill px-4">
                            Save Changes
                        </button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary rounded-pill px-4">
                            Cancel
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
